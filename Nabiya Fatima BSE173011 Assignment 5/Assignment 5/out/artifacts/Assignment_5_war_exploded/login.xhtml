<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet name="css/bootstrap.css"></h:outputStylesheet>
</h:head>
<h:body>
    <p:outputLabel  value="Login Now" style="font-weight:bold;display:block; text-align:center;font-size: larger" />
    <br/>
    <br/>

    <h:form>
        <p:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="username" value="Username" style="font-weight:bold" />
            <p:inputText id="username" value="#{userBean.u.username}" />

            <p:outputLabel for="password" value="Password:" style="font-weight:bold" />
            <p:password id="password" value="#{userBean.u.password}" />

        </p:panelGrid>

        <br/>
        <h:commandButton value="Login" action="#{userBean.validteUser()}" style="font-size: larger" update="display" icon="ui-icon-check"></h:commandButton>
        <br/>
        <br/>
        <p:outputLabel  value="Not a Member  ? " style="font-weight:bold" />
        <p:commandLink id="ajax"  action="index" style="margin-right:20px;">
            <h:outputText value="Register Now" />
        </p:commandLink>
    </h:form>
</h:body>
</html>
